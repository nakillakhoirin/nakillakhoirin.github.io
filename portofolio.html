<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio Saya</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #f2f2f2;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #4a00e0, #8e2de2);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    nav {
      background: #333;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      display: block;
      padding: 1rem;
      color: white;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    nav ul li a:hover {
      background: #555;
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    section {
      margin-bottom: 2rem;
    }

    .portfolio-item {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .portfolio-item img {
      width: 200px;
      border-radius: 8px;
      object-fit: cover;
    }

    .portfolio-info {
      flex: 1;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 768px) {
      .portfolio-item {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .portfolio-item img {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Nama Kamu</h1>
    <p>Mahasiswa Informatika | Web Developer Enthusiast</p>
  </header>

      <li><a href="#pengalaman">Pengalaman</a></li>
      <li><a href="#portofolio">Portofolio</a></li>
    </ul>
  </nav>
